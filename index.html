<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculador Gama Academy</title>
</head>
<body>

  <form id="calculadora">

    <h2 id="resultado"></h2>

    <div class="linha">
      <!-- Parenteses -->
      <input onClick="enviar(' ( ')" type="button" value="(">
      <input onClick="enviar(' ) ')" type="button" value=")">
      <!-- Calcular Porcentagem -->
      <input onClick="enviar(' % ')" type="button" value="%">
      <!-- Função Apagar -->
      <input onClick=""  type="button" value="AC"> 
    </div>

    <div class="linha">
      <input onClick="enviar('7')" type="button" value="7">
      <input onClick="enviar('8')"  type="button" value="8">
      <input onClick="enviar('9')"  type="button" value="9">
      <!-- DIVISÃO -->
      <input onClick="enviar(' / ')" type="button" value="/">
    </div>
    <div class="linha">
      <input onClick="enviar('4')" type="button" value="4">
      <input onClick="enviar('5')" type="button" value="5">
      <input onClick="enviar('6')"  type="button" value="6">
      <!-- MULTIPLICAÇÃO -->
      <input onClick="enviar(' x ')"  type="button" value="x">
    </div>
    <div class="linha">
      <input onClick="enviar('1')"  type="button" value="1">
      <input onClick="enviar('2')"  type="button" value="2">
      <input onClick="enviar('3')" type="button" value="3">
      <!-- SUBTRAÇÃO -->
      <input onClick="enviar(' - ')" type="button" value="-">
    </div>
    <div class="linha">
      <input onClick="enviar('0')"  type="button" value="0">
      <!-- Ponto -->
      <input onClick="enviar(' . ')"  type="button" value=".">
      <!-- IGUALDADE -->
      <input type="button" value="=">
      <!-- SOMA -->
      <input onClick="enviar(' + ')" type="button" value="+">
    </div>
  </form>

  <script>

    function enviar(valor){
      var telaResultado = document.getElementById("resultado")
      telaResultado.innerHTML += valor
    }

  </script>
</body>
</html>
